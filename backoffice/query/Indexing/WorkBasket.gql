subscription GetIndexingWorkBasket(
  $where: [ngl_task_bool_exp]
  $order_by: [ngl_task_order_by!]
  $limit: Int
  $offset: Int
  $taskType: String!
) {
  result: ngl_task(
    where: {
      performing_by: { _is_null: true }
      task_type_id: { _eq: $taskType }
      status_id: { _eq: "Todo" }
      _and: $where
    }
    order_by: $order_by
    limit: $limit
    offset: $offset
  ) {
    id
    task_type_id
    sla_wb {
      current_duration_minutes
    }
    sla_tty {
      current_duration_minutes
    }
    work_object
    document_in_datetime
    application {
      application_id
      application_group {
        code
      }
      application_type {
        code
      }
      application_class {
        code
      }
      application_channel {
        code
      }
    }
    indexing_type {
      code
    }
    previous_task {
      task_type {
        code
      }
    }
  }
}
