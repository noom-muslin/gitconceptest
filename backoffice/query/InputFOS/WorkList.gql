subscription InquiryWorkList(
  $task_type_id: String
  $performing_by: String
  $status_id: String
  $limit: Int
  $offset: Int
  $where: [ngl_task_bool_exp]
  $order_by: [ngl_task_order_by!]
) {
  result: ngl_task(
    where: {
      task_type_id: { _eq: $task_type_id }
      performing_by: { _eq: $performing_by }
      status_id: { _eq: $status_id }
      _and: $where
    }
    order_by: $order_by
    limit: $limit
    offset: $offset
  ) {
    external_id
    id
    application_id
    application {
      application_date_time_in
      application_group {
        code
      }
      primary_account {
        account {
          product_group {
            code
          }
          product_type {
            code
          }
        }
      }
      primary_borrower {
        borrower {
          party {
            full_name
          }
        }
      }
    }
  }
}
