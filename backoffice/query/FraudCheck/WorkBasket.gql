subscription GetFraudCheckWorkBasket(
  $where: [ngl_task_bool_exp]
  $order_by: [ngl_task_order_by!]
  $limit: Int
  $offset: Int
  $taskType: String!
) {
  result: ngl_task(
    where: {
      performing_by: { _is_null: true }
      task_type_id: { _eq: $taskType }
      status_id: { _eq: "Todo" }
      _and: $where
    }
    order_by: $order_by
    limit: $limit
    offset: $offset
  ) {
    id
    task_type_id
    sla_wb {
      current_duration_minutes
    }
    sla_tty {
      current_duration_minutes
    }
    work_object
    document_in_datetime
    primary_document {
      document {
        document_number
        document_type {
          code
        }
      }
    }
    application {
      application_id
      application_group {
        code
      }
      application_type {
        code
      }
      application_class {
        code
      }
      application_channel {
        code
      }
      primary_borrower {
        borrower {
          party_type_id
          party {
            full_name
            full_name_en
            name
            last_name
            oc_code
            customer_type {
              id
              code
              description
            }
          }
        }
      }
      primary_account {
        account {
          product_group {
            code
          }
          sub_product_type_id
          product_type {
            code
          }
          sub_product {
            code
          }
        }
      }
    }
    indexing_type_id
    previous_task {
      task_type {
        code
      }
    }
  }
}
