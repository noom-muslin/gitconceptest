subscription GetOriginalDocWorkBasket(
  $where: [ngl_task_bool_exp]
  $order_by: [ngl_task_order_by!]
  $limit: Int
  $offset: Int 
) {
  result: ngl_task(
    where: {
      application: {application_group_id: {_eq: "Unsecured"},status_id: {_in: ["Approved", "Completed","Rejected"]}}
      task_type_id: { _eq: "OriginalDoc" }
      status_id: {_eq: "InProgress"}
      _and: $where
    }
    order_by: $order_by
    limit: $limit
    offset: $offset
  ) {
    id
    application_id
    create_date_time
    performing_by
    application {
      approved_date_time
      application_date_time_in
      application_class {
        code
      }
      status_id      
      status_work{
        description
        code
      }
      accounts {
        account_settlement_date
        account_number
        sub_product {
          description
        }
        product_type {
          description
        }
        unit
      }
      borrowers {
        party {
          full_name
        }
      }
    }
    status_id
    }
}