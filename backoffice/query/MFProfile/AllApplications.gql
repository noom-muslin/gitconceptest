subscription MFProfileDataWorkList(
  $where: [ngl_mfappl_bool_exp]
  $order_by: [ngl_mfappl_order_by!]
  $limit: Int
  $offset: Int
) {
  result: ngl_mfappl(where: { _and: $where }, order_by: $order_by, limit: $limit, offset: $offset) {
    application_id
    create_date_time
    wait_for_appraisal_until_date_time
    company_name
    application_type
    generate_subtype
    sub_type_code
    objective {
      description
    }
    py_status_work
    generalinfo {
      thai_name
    }
    staff {
      staff_id
      oc_code
    }
  }
}
