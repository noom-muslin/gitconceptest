subscription GetFOSWorkBasket(
  $where: [ngl_task_bool_exp]
  $order_by: [ngl_task_order_by!]
  $limit: Int
  $offset: Int
  $taskType: String!
) {
  result: ngl_task(
    where: {
      performing_by: { _is_null: true }
      task_type_id: { _eq: $taskType }
      status_id: { _eq: "Todo" }
      _and: $where
    }
    order_by: $order_by
    limit: $limit
    offset: $offset
  ) {
    id
    create_date_time
    deadline_at
    document_in_datetime
    application_id
    data
    appl_party{
      reference_type
      reference_no
      name
      last_name
      full_name
      appl_party_rcverify{
        appl_party_rcverify_fos{
          address_usage
          fos_status
          fos_interface_status
        }
      }
    }
    application {
      channel_id
      primary_account{
        account{
          product_type{
            description
          }
          sub_product{
            description
          } 
        }
      }
      application_date_time_in
      application_id
      application_group {
        code
      }
    }
  }
}