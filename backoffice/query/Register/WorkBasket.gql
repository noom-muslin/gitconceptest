subscription GetRegisterWorkBasket(
  $where: [ngl_task_bool_exp]
  $order_by: [ngl_task_order_by!]
  $limit: Int
  $offset: Int
) {
  result: ngl_task(
    where: {
      performing_by: { _is_null: true }
      task_type_id: { _eq: "Register" }
      status_id: { _eq: "Todo" }
      _and: $where
    }
    order_by: $order_by
    limit: $limit
    offset: $offset
  ) {
    id
    sla_wb {
      current_duration_minutes
    }
    sla_tty {
      current_duration_minutes
    }
    document_in_datetime
    application {
      accounts {
        product_type_id
        sub_product_type_id
      }
      application_id
      application_type {
        code
      }
      application_class {
        code
      }
      application_group {
        code
      }
    }
    applFollowupsByToTaskId {
      comment_value {
        code
      }
      fu_updated
    }
  }
}
